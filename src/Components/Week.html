<div 
  class="week" 
  in:fly="{x:direction*50, duration: 180, delay: 90}" 
  out:fade="{duration: 180}"
>
  {#each days as day}
    <div 
      class="day" 
      class:outside-month="!day.partOfMonth"
      class:is-today="day.isToday"
      class:is-disabled="!day.selectable"
    >
      <button 
        class="day--label" 
        class:selected="areDatesEquivalent(day.date,selected)"
        class:highlighted="areDatesEquivalent(day.date,highlighted)"
        class:shake-date="shakeDate && areDatesEquivalent(day.date,shakeDate)"
        class:disabled="!day.selectable"
        on:click="fire('dateSelected',day.date)"
      >
        {day.date.getDate()}
      </button>
    </div>
  {/each}
</div>
<style>
  .week { 
    padding: 0;
    margin: 0;
    display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-flex-flow: row;
    justify-content: space-around;
    grid-column: 1; 
  }
  .week:nth-child(6n + 1) { 
    grid-row: 1; 
  }
  .week:nth-child(6n + 2) { 
    grid-row: 2; 
  }
  .week:nth-child(6n + 3) { 
    grid-row: 3; 
  }
  .week:nth-child(6n + 4) { 
    grid-row: 4; 
  }
  .week:nth-child(6n + 5) { 
    grid-row: 5; 
  }
  .week:nth-child(6n + 6) { 
    grid-row: 6; 
  }
  .day { 
    margin: 2px;
    color: #4a4a4a;
    font-weight: bold;
    text-align: center;
    font-size: 16px;
    flex: 1 0 auto;
    height: auto;
    display: flex; 
    flex-basis: 0;
  }
  .day.outside-month, 
  .day.is-disabled { 
    opacity: 0.5;
  }
  .day:before { 
    content: '';
    float: left;
    padding-top: 100%;
  }
  .day--label { 
    display: flex;
    justify-content: center;
    flex-direction: column;
    width: 100%;
    position: relative;
    border: 1px solid #fff;
    border-radius: 50%; 
    margin: 10%;
    padding: 0;
    align-items: center;
    background: none;
    cursor: pointer;
    transition: all 100ms linear;
    font-weight: normal;
  }
  .day--label.disabled { 
    cursor: default;
  }
  .day--label.highlighted,
  .day--label:not(.disabled):hover { 
    background: #efefef;
    border-color: #efefef;
  }
  .day--label.shake-date { 
    animation: shake 0.4s 1 linear;
  }
  .day--label.selected:hover,
  .day--label.selected,
  .day--label:active:not(.disabled) { 
    background-color: #f7901e;
    border-color: #f7901e;
    color: #fff;
  }
  .day.is-today .day--label, 
  .day.is-today .day--label:hover { 
    opacity: 1; 
    background: none;
    border-color: #f7901e;
    color: #000;
  }

  @keyframes shake {
    0% { transform: translate(7px); }
    20% { transform: translate(-7px); }
    40% { transform: translate(3px); }
    60% { transform: translate(-3px); }
    80% { transform: translate(1px); }
    100% { transform: translate(0px); }
  }
</style>

    },
