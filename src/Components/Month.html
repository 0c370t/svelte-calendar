<div class="month-container">
  {#each currentMonth.weeks as week}
    <Week days={week.days} {selected} on:dateSelected />
  {/each}
</div>

<style>
  .month-container { 
    width: 100%;
    white-space: nowrap;
    display: inline-block;
  }
</style>

<script>
  import { monthDict } from './lib/dictionaries'; 

  export default { 
    data() { 
      return { 
        monthDict
      }
    }, 
    computed: { 
      currentMonth: ({monthIndex,months}) => months[monthIndex]
    },
    components: { 
      Week: './Week.html'
    }
  }
</script>
